<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
	<title>weather</title>
</head>

<body>
	<div id="app">
		<nav class="nav-bar">
			<div class="nav-bar--container">
				<div class="nav-item">
					<i class="fa-solid fa-cloud"></i>
					<p>Weather</p>
				</div>
				<div class="nav-item">
					<i class="fa-solid fa-list"></i>
					<p>Cities</p>
				</div>
				<div class="nav-item">
					<i class="fa-solid fa-map"></i>
					<p>Map</p>
				</div>
				<div class="nav-item">
					<i class="fa-solid fa-sliders"></i>
					<p>Settings</p>
				</div>
			</div>
		</nav>
		<main class="main">
			<input type="text" class="search-bar" placeholder="Search for Cities...">
			<div class="main-header">
				<div class="city-info">
					<div>
						<h1 id="city-name">
							Madrid
						</h1>
						<p id="rain-chance">
							chance of rain: 0%
						</p>
					</div>
					<p class="city-degree"> 31 <span>&#8451;</span></p>
				</div>
				<div class="weather-icon">
					<img src="./icons/animated/cloudy-day-1.svg" alt="icon" class="icon">
				</div>
			</div>
			<div class="forecast">
				<h3 class="forecast-header">Today's Forecast</h3>
				<div class="items-container">
					<div class="item">
						<h3 class="item-head">6:00 AM</h3>
						<div class="item-icon">
							<img src="./icons/static/cloudy.svg" alt="icon">
						</div>
						<p class="item-degree">
							31 <span>&#8451;</span>
						</p>
					</div>

					<div class="item">
						<h3 class="item-head">6:00 AM</h3>
						<div class="item-icon">
							<img src="./icons/static/cloudy.svg" alt="icon">
						</div>
						<p class="item-degree">
							31 <span>&#8451;</span>
						</p>
					</div>

					<div class="item">
						<h3 class="item-head">6:00 AM</h3>
						<div class="item-icon">
							<img src="./icons/static/cloudy.svg" alt="icon">
						</div>
						<p class="item-degree">
							31 <span>&#8451;</span>
						</p>
					</div>
					<div class="item">
						<h3 class="item-head">6:00 AM</h3>
						<div class="item-icon">
							<img src="./icons/static/cloudy.svg" alt="icon">
						</div>
						<p class="item-degree">
							31 <span>&#8451;</span>
						</p>
					</div>
					<div class="item">
						<h3 class="item-head">6:00 AM</h3>
						<div class="item-icon">
							<img src="./icons/static/cloudy.svg" alt="icon">
						</div>
						<p class="item-degree">
							31 <span>&#8451;</span>
						</p>
					</div>
					<div class="item">
						<h3 class="item-head">6:00 AM</h3>
						<div class="item-icon">
							<img src="./icons/static/cloudy.svg" alt="icon">
						</div>
						<p class="item-degree">
							31 <span>&#8451;</span>
						</p>
					</div>
				</div>
			</div>
			<div class="air-conditions">
				<header class="air-conditions__header">
					<h3>air conditions</h3>
					<div class="items">
						<div class="real-feel">
							<div class="item__header real-feel__header">
								<i class="fa-solid fa-temperature-three-quarters"></i>
								<p>Real Feel</p>
							</div>
							<div class="real-feel__info">
								<p class="info">30</p>
							</div>
						</div>
						<div class="wind">
							<div class="item__header wind__header">
								<i class="fa-solid fa-wind"></i>
								<p>Wind</p>
							</div>
							<div class="wind__info">
								<p class="info">30</p>
							</div>
						</div>
						<div class="rain-chance">
							<div class="item__header rain-chance__header">
								<i class="fa-solid fa-droplet"></i>
								<p>Chance Of Rain</p>
							</div>
							<div class="rain-chance__info">
								<p class="info">30</p>
							</div>
						</div>
						<div class="UV">
							<div class="item__header UV__header">
								<i class="fa-solid fa-sun"></i>
								<p>UV index</p>
							</div>
							<div class="UV__info">
								<p class="info">30</p>
							</div>
						</div>
					</div>
				</header>
				
			</div>
		</main>
		<aside class="aside">

		</aside>

	</div>

	<script src="./js/fontAwesome.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
